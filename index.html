<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8" />
    <title>FM-Synthesis Waveform Visualizer</title>
  </head>
  
  <body>
    <h1>FM-Synthesis Waveform Visualizer</h1>
    
    <h2>Modulator</h2>
    
    <div class="range-input">
      <label for="modulator-volume-input">Volume</label>
      <input type="range" id="modulator-volume-input" name="modulator-volume-input" min="0" max="100" />
      <label id="modulator-volume-value-label" for="modulator-volume-input"></label>
    </div>
    <div class="range-input">
      <label for="modulator-ratio-input">Ratio</label>
      <input type="range" id="modulator-ratio-input" name="modulator-ratio-input" value="1" min="1" max="10" />
      <label id="modulator-ratio-value-label" for="modulator-ratio-input"></label>
    </div>
    <div class="graph">
      <canvas id="modulator-phase-graph" width="268" height="150"></canvas>
      <canvas id="modulator-output-graph" width="50" height="150"></canvas>
      <canvas id="modulator-waveform-graph" width="516" height="150"></canvas>
    </div>
    
    <h2>Carrier</h2>

    <div class="graph">
      <canvas id="carrier-phase-graph" width="268" height="150"></canvas>
      <canvas id="carrier-output-graph" width="50" height="150"></canvas>
      <canvas id="carrier-waveform-graph" width="516" height="150"></canvas>
    </div>
    
    <button id="start-audio-button">音声を再生</button>
    <button id="stop-audio-button">音声を停止</button>
    
    <script type="module" src="dist/script.js"></script>
  </body>
</html>
