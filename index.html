<!DOCTYPE html>
<html lang="ja-JP">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes" />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    
    <title>FM-Synthesis Waveform Visualizer</title>
  </head>
  
  <body>
    
    <main>
      
      <h1>FM-Synthesis Waveform Visualizer</h1>
      
      <h2>Modulator</h2>
      
      <table>
        <tr>
          <th>
            <label for="modulator-volume-input">Volume</label>
          </th>
          <td>
            <input type="range" id="modulator-volume-input" name="modulator-volume-input" min="0" max="100" />
          </td>
          <td>
            <label id="modulator-volume-value-label" for="modulator-volume-input"></label>
          </td>
        </tr>
        <tr>
          <th>
            <label for="modulator-ratio-input">Ratio</label>
          </th>
          <td>
            <input type="range" id="modulator-ratio-input" name="modulator-ratio-input" value="1" min="1" max="10" />
          </td>
          <td>
            <label id="modulator-ratio-value-label" for="modulator-ratio-input"></label>
          </td>
        </tr>
      </table>
      
      <div class="graph">
        <canvas id="modulator-phase-graph" width="516" height="340"></canvas>
        <canvas id="modulator-output-graph" width="100" height="340"></canvas>
        <canvas id="modulator-waveform-graph" width="1032" height="340"></canvas>
      </div>
      
      <h2>Carrier</h2>
  
      <div class="graph">
        <canvas id="carrier-phase-graph" width="516" height="340"></canvas>
        <canvas id="carrier-output-graph" width="100" height="340"></canvas>
        <canvas id="carrier-waveform-graph" width="1032" height="340"></canvas>
      </div>
      
      <button id="start-audio-button" class="green-button">音声を再生</button>
      <button id="stop-audio-button" class="red-button">音声を停止</button>
        
    </main>

    <footer>
      <p><small>v0.4.0</small></p>
      <p><small>&copy; 2026 Igarin</small></p>
      <p>
        <small>
          This software is released under the MIT License.<br />
          <a href="https://opensource.org">https://opensource.org</a>
        </small>
      </p>
    </footer>
    
    <script type="module" src="./scripts/dist/script.js"></script>
  </body>
</html>
